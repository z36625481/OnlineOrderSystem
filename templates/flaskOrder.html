<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel='shortcut icon' href='../static/images/menu.ico' type='image/x-icon'>
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/styles/order.css" type="text/css">
    <title>老哥麵店</title>                 
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" herf="#"><img src="../static/images/menu.png" class="decorate">&nbsp老哥麵店</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">              
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('menu')}}">我要點餐</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">目前訂單狀況</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  關於我們
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#"><img src="../static/images/dish.png" class="decorate">&nbsp店家資訊</a></li>
                  <li><a class="dropdown-item" href="https://pse.is/4vwlwk" target="_blank"><img src="../static/images/facebook.png" class="decorate">&nbspFB粉絲團</a></li>
                </ul>
              </li>              
            </ul>            
          </div>
        </div>
      </nav>
    <!-- banner -->
      <div class="banner overflow-hidden d-none d-md-block">
        <img src="../static/images/banner2.jpg" class="w-100 h-100">
      </div>
    <!-- table -->
    <div class="container mt-3">
      <div class="categorylabel border border-info mb-3 rounded">
        <div class="ordertext">            
          <h4>目前尚未結帳訂單</h4>
        </div>  
      </div>  
      <table class="table">
        <thead>
          <tr>
            <th scope="col">訂單編號</th>
            <th scope="col">訂單時間</th>
            <th scope="col">桌號</th>
            <th scope="col">金額</th>
          </tr>
        </thead>
        <tbody>
          {% for item in orders%}  
          <tr>
            <th scope="row">{{item.0}}</th>
            <td>{{item.1}}</td>
            <td>{{item.2}}</td>
            <td>{{item.3}}</td>            
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>    
    <script src="../static/scripts/popper.min.js"></script>
    <script src="../static/scripts/bootstrap.min.js"></script>
  </body>
</html>
